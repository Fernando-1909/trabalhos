<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes - GameStore</title>
    <!-- ALTERADO: Caminho do CSS -->
    <link rel="stylesheet" href="/trabalhos/proj4/public/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">GameStore</div>
            <div class="nav-links">
                <!-- ALTERADO: Links absolutos -->
                <a href="/trabalhos/proj4/public/index.html">Home</a>
                <a href="/trabalhos/proj4/public/about.html">Sobre</a>
                <a href="/trabalhos/proj4/public/admin.html" class="active">Admin</a>
            </div>
        </nav>
    </header>

    <section class="container">
        <h2 class="section-title">Cadastro de Clientes</h2>
        <form class="admin-form" id="clientForm">
            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <div class="form-group">
                    <label for="nome">Nome Completo*</label>
                    <input type="text" id="nome" required>
                    <span class="error-message" id="nome-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF*</label>
                        <input type="text" id="cpf" maxlength="14" required>
                        <span class="error-message" id="cpf-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="idade">Idade*</label>
                        <input type="number" id="idade" min="13" max="120" required>
                        <span class="error-message" id="idade-error"></span>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone*</label>
                        <input type="tel" id="telefone" required>
                        <span class="error-message" id="telefone-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="date" id="nascimento">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Sexo</label>
                    <div class="radio-group">
                        <label><input type="radio" name="sexo" value="M"> Masculino</label>
                        <label><input type="radio" name="sexo" value="F"> Feminino</label>
                        <label><input type="radio" name="sexo" value="O"> Outro</label>
                        <label><input type="radio" name="sexo" value="N" checked> Prefiro não informar</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cep">CEP*</label>
                        <input type="text" id="cep" maxlength="9" required>
                        <span class="error-message" id="cep-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="tipoLogradouro">Tipo de Logradouro*</label>
                        <select id="tipoLogradouro" required>
                            <option value="">Selecione...</option>
                            <option value="Rua">Rua</option>
                            <option value="Avenida">Avenida</option>
                            <option value="Travessa">Travessa</option>
                            <option value="Alameda">Alameda</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="logradouro">Logradouro*</label>
                    <input type="text" id="logradouro" required>
                    <span class="error-message" id="logradouro-error"></span>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="numero">Número*</label>
                        <input type="text" id="numero" required>
                        <span class="error-message" id="numero-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bairro">Bairro*</label>
                    <input type="text" id="bairro" required>
                    <span class="error-message" id="bairro-error"></span>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cidade">Cidade*</label>
                        <input type="text" id="cidade" required>
                        <span class="error-message" id="cidade-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="estado">Estado*</label>
                        <select id="estado" required>
                            <option value="">Selecione...</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <!-- Todos os estados brasileiros -->
                            <option value="SP">São Paulo</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>
                
                <div class="form-group">
                    <label>Interesses (Selecione pelo menos um)</label>
                    <div class="checkbox-group" id="interesses">
                        <label><input type="checkbox" name="interesses" value="Jogos"> Jogos</label>
                        <label><input type="checkbox" name="interesses" value="Consoles"> Consoles</label>
                        <label><input type="checkbox" name="interesses" value="Acessórios"> Acessórios</label>
                        <label><input type="checkbox" name="interesses" value="Promoções"> Promoções</label>
                    </div>
                    <span class="error-message" id="interesses-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="documento">Upload de Documento (PDF ou imagem)</label>
                    <input type="file" id="documento" accept=".pdf,.jpg,.jpeg,.png">
                    <span class="error-message" id="documento-error"></span>
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
    </section>

    <footer>
        <div class="logo">GameStore</div>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2023 GameStore. Todos os direitos reservados.</p>
    </footer>

    <!-- ALTERADO: Caminho do JavaScript -->
    <script src="/trabalhos/proj4/public/js/admin-script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
